name: model-training
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify Python version here
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tutorial1/requirements.txt
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tutorial1/model.py
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo '![](./tutorial1/model_results.png "Model Results")' >> report.md
          cml comment create report.md
